<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .hover{cursor: pointer;}
        .hover:hover{opacity: 0.7;}
        #root{margin: 30px 0;}
    </style>
    <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body class="jumbotron">
    <h1 class="text-center page-header">
        Hello World
    </h1>
    <div class="col-sm-4 col-md-offset-4">
        <form class="form" onsubmit='return false' id="form" >
            <div class="input-group">
                <input name="name" type="text" class="form-control"/>
                <span class="input-group-addon" onclick="$(form).submit()">
                    <span class="glyphicon glyphicon-plus"></span>
                </span>
            </div>
        </form>
        <ul id="root" class="list-group"></ul>

    </div>
    <script>

        var del = (key) => {
            $.post('/del-data', {key} ,() => {
                getData()
            })
        }
        var edit = (key) => {
            $.post('/del-data', {key} ,() => {
                getData()
            })
        }
        // var u
        var getData = () => {
            $.get('/get-data', (data) => {
                console.log(data)
                var html = data.map((d) => (
                    `
                    <li class="list-group-item">${d.name}<span class="badge hover" onclick="del('${d._id}')">X</span></li> 
                    `
                ));
                $('#root').html(html);
            })
        }
        getData()
        $(document).ready(() => {
            $(form).on('submit', (ev) => {
                if(ev.target.name.value){
                    $.post('/set-data', {name: ev.target.name.value} ,() => {
                        getData()
                    })
                }
            })
        })
    </script>
</body>
</html>
